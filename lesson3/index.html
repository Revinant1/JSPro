<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="form-wrap">

    <form id="forma" class="conteiner-form">
        <div id="name-wrap">
            <p>Имя:</p>
            <input id="name" type="text">
        </div>
        <div id="phone-wrap">
            <p>Тлефон:</p>
            <input id="phone" type="text">
        </div>
        <div id="mail-wrap">
            <p>Почта:</p>
            <input id="mail" type="text">
        </div>

        <p>О себе:</p>
        <div class="text">
            <textarea id="reg-replace" name="Coment" cols="70" rows="10"></textarea>
            <button id="Reg" type="button">Подмена(")</button>
        </div>

        <div class="button-wrap">
            <button id="submit" type="button">Отправить</button>
            <button id="reset" type="reset">Отчистить</button>
        </div>
    </form>
</div>
<script src="js/js1.js"></script>
</body>
</html>
